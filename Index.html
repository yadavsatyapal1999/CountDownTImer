<!DOCTYPE html>
<html>
  <head>
    <title>Count Down Timer</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Count Down Timer</h1>
    <label for="textInput1">Count Down: </label>
    <input type="number" id="timecount" placeholder="write in second" />

    <button type="button" onclick="getInputValue()">
     Click To Start
    </button>

    <h3>Timer:</h3>
    <p id="current-time"></p>
    <script>
        let n = 0;
       
      function getInputValue() {
        let inputValue = document.getElementById("timecount").value;
        document.getElementById("current-time").innerHTML = inputValue;
        n=parseInt(inputValue);
        console.log(n)
        const myInterval = setInterval(decrement,1000)
        function decrement(){
        console.log(n)
        document.getElementById("current-time").innerHTML = n;
        if(n>0){
            return n=n-1;
        }else{
            return clearInterval(myInterval)
        }
      }
      }
     
      
    </script>
  </body>
</html>
